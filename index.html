<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <script src="./assets/js/app.js"></script>
  </head>
  <body>
    <div class="d-flex justify-center align-center h-100">
      <form action="" method="post">
        <div class="d-flex space-between">
          <div class="d-flex flex-direction-column w-100 margin-1vh">
            <b>Ano</b>
            <select class="form-input" name="" id="ano">
              <option value="">2020</option>
              <option value="">2021</option>
              <option value="" selected>2022</option>
              <option value="">2023</option>
              <option value="">2024</option>
              <option value="">2025</option>
              <option value="">2026</option>
              <option value="">2027</option>
              <option value="">2028</option>
              <option value="">2029</option>
              <option value="">2030</option>
            </select>
          </div>
          <div class="d-flex flex-direction-column w-100 margin-1vh">
            <b>Mês</b>
            <select class="form-input" name="" id="mes">
              <option value="">Janeiro</option>
              <option value="">Fevereiro</option>
              <option value="">Março</option>
              <option value="">Abril</option>
              <option value="">Maio</option>
              <option value="">Junho</option>
              <option value="">Julho</option>
              <option value="">Agosto</option>
              <option value="">Setembro</option>
              <option value="">Outubro</option>
              <option value="">Novembro</option>
              <option value="">Dezembro</option>
            </select>
          </div>
        </div>
        <div class="d-flex flex-direction-column margin-1vh">
          <b>Departamento</b>
          <select class="form-input" name="" id="departamento">
            <option value="">SEC. DE GOVERNO</option>
            <option value="">PROCURADORIA MUNICIPAL</option>
            <option value="">SEC. DE GESTÃO PÚBLICA</option>
            <option value="">SEC. DE FAZENDA</option>
            <option value="">SEC. DE EDUCAÇÃO E TECNOLOGIA</option>
            <option value="">SEC. DE SAÚDE</option>
            <option value="">SEC. DE AGROPECUÁRIA</option>
            <option value="">SEC. DE ESPORTES</option>
            <option value="">SEC. DE SEGURANÇA PÚBLICA E DEFESA SOCIAL</option>
            <option value="">SEC. DE INFRAESTRUTURA</option>
            <option value="">SEC. DE CIDADANIA E HABITAÇÃO</option>
            <option value="">SEC. DE TRANSPORTE</option>
            <option value="">SEC. DE MEIO AMBIENTE</option>
            <option value="">
              SEC. DE PLANEJAMENTO E DESENVOLVIMENTO ECONÔMICO
            </option>
            <option value="">SEC. DE CULTURA E TURISMO</option>
            <option value="">CONTROLADORIA GERAL</option>
          </select>
        </div>
        <div class="d-flex flex-direction-column margin-1vh">
          <div class="d-flex justify-center margin-1vh">
            <input type="file" name="" id="file" />
          </div>

          <input
            class="form-input margin-1vh"
            type="button"
            onclick="teste()"
            value="Formatar Dados"
          />
        </div>
        <input type="text" id="teste">
      </form>
    </div>

    <script>
      document.getElementById('teste').value = "hello";
      console.log("fdjfjdf")
    </script>
  </body>
</html>
